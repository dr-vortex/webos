<!DOCTYPE html>
<html lang="en">
	<head>
		<script>
			onerror = (e, s, l, c, err) => alert(err.stack);
		</script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebOS</title>
		<link rel="stylesheet" href="xterm.css" />
		<style>
			#terminal {
				position: fixed;
				inset: 0;
			}
		</style>
	</head>
	<body>
		<script type=text/serialized-webfs>
		</script>
		<div id="terminal"></div>
		<script src="xterm.js"></script>
		<script src="xterm-fit.js"></script>
		<script src="webos.js"></script>
		<script>
			
			const terminalElement = document.querySelector('#terminal');
			
			const os = new WebOS(terminalElement);
			const fitAddon = new FitAddon.FitAddon();
			os.terminal.loadAddon(fitAddon);
			

			os.init(false);
			fitAddon.fit();
		</script>
	</body>
</html>
