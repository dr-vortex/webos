<html>
<head>
	<title>WebOS</title>
	<style>
		body{
			font-family: sans-serif;
			background-color: #444;
			color: #ccc;
		}
		#os-screen{
			position: fixed;
			left: 0;
			width: 100%;
			top: 0;
			height: 100%;
		}
	</style>
</head>
<body>
	<canvas id="os-screen"></canvas>
	<script src="webos.js"></script>
	<script>
		let canvas = document.querySelector('#os-screen');
		const os = new WebOS('test', canvas);
		os.init();
	</script>
</body>
</html>
